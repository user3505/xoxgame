<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Online Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
</head>
<body>
    <div id="setup">
        <h1>XOX Online</h1>
        <div class="menu-box">
            <input type="text" id="roomCode" placeholder="Oda Kodu Oluştur/Gir">
            <div class="button-group">
                <button onclick="initGame('create')" class="btn-create">Oda Kur (X)</button>
                <button onclick="initGame('join')" class="btn-join">Odaya Katıl (O)</button>
            </div>
        </div>
    </div>

    <div id="game" style="display:none;">
        <div class="header">
            <h3>Oda: <span id="displayCode"></span> | Rol: <span id="myRole"></span></h3>
            <div class="scoreboard">
                <div>X: <span id="scoreX">0</span></div>
                <div>O: <span id="scoreO">0</span></div>
            </div>
            <p id="status">Bağlantı bekleniyor...</p>
        </div>
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button id="resetBtn" onclick="sendReset()" style="display:none;">Yeniden Başlat</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
